  <body>
    <div class="container">

          <legend>REGISTRATION FORM</legend>

            <label class="form-label password" for="password">Password</label>
            <input type="password" class= "form-control password" id = "password"name="" value="">

          <div class="form-group">
            <label class="form-label email" for="email">Email</label>
            <input type="email" class= "form-control email" id = "email"name="" value="">
          </div>
          <div class="form-group">

            <div class="form-group">

          </div>

          <div class="form-group">

              <option value="">Designing</option>
              <option value="">Coding</option>
              <option value="">Analysis</option>
              <option value="">Data0Science</option>
              <option value="">Support</option>
              <option value="">Consultamt</option>
            </select>
          </div>

          <div class="form-group">
            <label class = "form-label" for="termsAndConditions">Accept Terms & Conditions</label>
            <input type="checkbox" id = "termsAndConditions" class="form-control" name="termsAndConditions" value="">
          </div>

          <div class="form-group">
            <input type="submit" class= "form-control" name="submit" value="Submit">
          </div>
        </fieldset>

      </form>
    </div>

  </body>
</html>
