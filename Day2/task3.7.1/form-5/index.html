<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <form class="form" action="index.html" method="post">
          <fieldset>
            <div class="form-group">
              <label for="name">Name</label>
            </div>
            <div class="form-group">
              <input type="text" id = "firstName"name="first-name" placeholder="First Name" value="">
              <input type="text" id = "lastName"name="last-name" placeholder="Last Name" value="">
            </div>
            <div class="form-group">
              <label for="username" class="form-label">Choose your Username</label>
              <input type="text" id ="username" class= " form-control username"placeholder="@gmail.com"name="username" value="">
            </div>
            <div class="form-group">
              <p>I prefer to use my current email address</p>
            </div>
            <div class="form-group">
              <label for="createdPassword" class= "form-label">Create a Password</label>
              <input type="password" id ="createdPassword" class=" form-control created-password"name="create-password" value="">
            </div>
            <div class="form-group">
              <label for="confCreatedPassword" class= "form-label">Confirm your Password</label>
              <input type="password" id ="confCreatedPassword" class=" form-control conf-created-password"name="conf-create-password" value="">
            </div>
            <div class="form-group">
              <label for="birthday">Birthday</label>
              <input type="text" id="day" class="form-control day" placeholder="Day"name="day" value="">
              <select id = "month" class="form-control month" name="">
                <option value="">Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
              <input type="text" id="day" class="form-control year"placeholder="Year"name="day" value="">
            </div>
            <div class="form-group">
              <label for="gender" class="form-label">Gender</label>
              <select id = "gender"class="form-control gender" name="">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="other">other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="telephoneNumber" class="form-label">Mobile Number</label>
              <input type="tel" id="telephoneNumber" class="form-control telephone-number"name="" value="">
            </div>
            <div class="form-group">
              <label for="emailAddress" class="form-label">Enter your Email Address</label>
              <input type="email" id ="emailAddress" class ="form-control email"name="email" value="">
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <select id = "location"class="form-control location" name="">
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="England"><England></England></option>
              </select>
            </div>
            <div class="form-group">
              <input type="submit" onclick="" name="" value="submit">
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
