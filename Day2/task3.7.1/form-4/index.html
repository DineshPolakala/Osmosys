                <legend>Personal Information</legend>

                </div>

                <div class="form-group">

                  <input type="password" id = "password"class="form-control password" name="password" value="">
                </div>
                <div class="form-group">
                  <label for="confPassword" class="form-label"><strong>Confirm Password</strong></label>

          </div>

                <legend>Address Details</legend>

                <div class="form-group">

                  <input type="text" class= "form-control toen-city" id = "townCity" name= "town-city">
                </div>
                <div class="form-group">
                  <label for="postCode" class="form-label"><strong>Zip/Post code:</strong></label>
                  <input type="text" class= "form-control zip-postCode" id = "postCode" name= "zip-postCode">
                </div>
              </fieldset>
            </form>
          </div>
          <div class="form-group">
            <input type="submit" name="submit" value="submit">
          </div>
        </form>

      </div>
    </div>
