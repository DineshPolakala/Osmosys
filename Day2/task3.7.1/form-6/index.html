<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <form class="form" action="index.html" method="post">
          <fieldset>
            <div class="form-group">
              <label for="firstName"class="form-label">First Name</label>
              <input type="text" id = "firstName"name="" value="" maxlength="30">
              <span>(max 30 characrters a-z, A-Z)</span>
            </div>
            <div class="form-group">
              <label for="lastName"class="form-label">Last Name</label>
              <input type="text" id = "lastName"name="" value="" maxlength="30">
              <span>(max 30 characrters a-z, A-Z)</span>
            </div>
            <div class="form-group">
              <label for="dob" class="form-label">Date Of Birth</label>
              <input type="date" id = "dob" class="form-contron dob"name="" value="">
            </div>
            <div class="form-group">
              <label for="emailId" class="form-label">Email Id</label>
              <input type="email" id ="emailId" class="form-control email-id" name="mail" value="">
            </div>
            <div class="form-group">
              <label for="telNum" class="form-label">Mobile Number</label>
              <input type="tel" id ="telNum" class="form-control tel-num" name="mobile-num" value="" minlength="10"maxlength="10">
              <span>(10 Digit Number)</span>
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <div class="form-group div-male">
                <input type="radio" id="male"class="form-control male"name="gender" value="male">
                <label for="male" class="form-label">male</label>
              </div>
              <div class="form-group div-male">
                <input type="radio" id="female"class="form-control female"name="gender" value="female">
                <label for="female" class="form-label">female</label>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class= "form-label">Address</label>
              <textarea id = "address"name="name" rows="8" cols="80"></textarea>
            </div>
            <div class="form-group">
              <label for="city" class= "form-label">City</label>
              <input type="text"id ="city" class="fornm-cintrol city"  name="">
              <span>(max 30 characrters a-z, A-Z)</span>
            </div>
            <div class="form-group">
              <label for="pinCode" class= "form-label">Pin Code</label>
              <input type="text"id ="pinCode" class="fornm-cintrol pin-code"  name="pincode">
              <span>(max <6></6> characrters )</span>
            </div>
            <div class="form-group">
              <label for="state" class= "form-label">State</label>
              <input type="text"id ="state" class="fornm-cintrol state"  name="">
              <span>(max 30 characrters a-z, A-Z)</span>
            </div>
            <div class="form-group">
              <label for="country" class="form-label">Country</label>
              <input type="text" id = "country" class="form-control country" name="country" value="">
            </div>
            <div class="form-group">
              <label for="hobbies" class="form-label">Hobbies</label>
              <div class="form-group">
                <input type="checkbox" id = "Drawing"class="form-control chk-drawing" name="Drawing" value="">
                <label for="Drawing" class="form-label chk-drawing">Drawing</label>
              </div>
              <div class="form-group">
                <input type="checkbox" id = "singing"class="form-control chk-sing" name="singing" value="">
                <label for="singing" class="form-label chk-singing">Singing</label>
              </div>
            </div>
            <div class="form-group">
              <input type="checkbox" id = "dancing"class="form-control chk-dabcing" name="Dancing" value="">
              <label for="dancing" class="form-label chk-dancing">Dancing</label>
            </div>
            <div class="form-group">
              <input type="checkbox" id = "sketching"class="form-control chk-sketching" name="sketching" value="">
              <label for="sketching" class="form-label chk-sketching">Sketching</label>
            </div>
            <div class="form-group">
              <input type="checkbox" id = "other"class="form-control chk-other" name="other" value="">
              <label for="other" class="form-label chk-other other">other</label>
              <input type="text"id = "other" class="form-control other" name="other" value="">
            </div>
            <div class="field-form">
              <label for="course" class="fiels-label">Courses Applied for</label>
              <div class="form-group">

                <label for="bca" class= "form-label">BCA</label>
                <input type="radio"id ="bca" class="form-group bca"name="course" value="BCA">
              </div>
              <div class="form-group">

                <label for="bcom" class= "form-label">B.COM</label>
                <input type="radio"id ="bcom" class="form-group b-com"name="course" value="BCOM">
              </div>
              <div class="form-group">

                <label for="bsc" class= "form-label">B.Sc</label>
                <input type="radio"id ="bsc" class="form-group bsc"name="course" value="BSC">
              </div>
              <div class="form-group">

                <label for="ba" class= "form-label">B.A</label>
                <input type="radio"id ="ba" class="form-group ba"name="course" value="BA">
              </div>
            </div>
            <div class="form-group submit">
              <input type="submit" name="" value="submit">
            </div>
            <div class="form-group rst">
              <!--input type="reset" name="" value="reset"-->
              <button type="reset" name="button">reset</button>
            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
